<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .quantity-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/static/logo.png" alt="VetSoft" width="50" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/appointments">Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/message">Send Message to Customer</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/stock">Check Stock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/staff">Staff Management</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1>Manage Stock</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populate table rows using Flask -->
          {% for item in items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td class="quantity-controls">
              <button type="button" class="btn btn-primary" onclick="adjustQuantity('{{ item.id }}', 'increase')">+</button>
              <button type="button" class="btn btn-danger" onclick="adjustQuantity('{{ item.id }}', 'decrease')">-</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
  function adjustQuantity(itemId, action) {
    $.post('/manage_stock', {item_id: itemId, action: action}, function(data) {
      console.log(data);
      location.reload();
    });
  }
</script>

</body>
</html>
