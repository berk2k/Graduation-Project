<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .toast {
        display: none;
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="/static/logo.png" alt="VetSoft" width="50" height="50">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/appointments">Appointments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/message">Send Message to Customer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/stock">Check Stock</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/staff">Staff Management</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1>Add Staff</h1>
    <form method="post">
      <div class="form-group mt-3">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group mt-3">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group mt-3">
        <label for="role">Role:</label>
        <select class="form-control" id="role" name="role" required>
          <option value="">Select Role</option>
          <option value="Admin">Admin</option>
          <option value="Vet">Vet</option>
          <option value="Staff">Staff</option>
          <option value="Intern">Intern</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>

  
<!-- Toast container -->
<div id="myToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
  <div class="toast-header">
      <strong class="mr-auto">Message</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="toast-body">
    {% if success %}
    
          Staff member added successfully!
  
    {% else %}
      Operation failed!
    {% endif %}
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    // Listen for form submission
    $('#addStaffForm').submit(function (event) {
      event.preventDefault(); 
      $.ajax({
        type: 'POST',
        url: '/addstaff',
        data: $('#addStaffForm').serialize(),
        success: function (response) {
          if (response.success) {
            // If successful, show Bootstrap toast message
            $('.toast').toast('show');
          } else {
            // Handle failure
            alert('Failed to add staff. Please try again.');
          }
        },
        error: function () {
          // Handle error
          alert('An error occurred. Please try again later.');
        }
      });
    });
  </script>
</body>

</html>
